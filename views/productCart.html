<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cartstyles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <img src="/images/logo/logo_p_horizontal.png" alt="logo de Antología Libros">
            </div>
            <div class="search-bar">
                <form method="get">
                    <input type="search" placeholder="buscar" name="search">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="iconos">
                <div class="icono"><i class="fas fa-user"></i></div>
                <div class="icono"><a href="/productCart"><i class="fas fa-shopping-cart"></i></a></div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a>Categorías</a></li>
                <li><a>Educativos</a></li>
                <li><a>Ficción</a></li>
                <li><a>Top 100</a></li>
                <li><a>Autores</a></li>
                <li><a>Editoriales</a></li>
                <li><a>Contacto</a></li>
            </ul>
        </nav>    
    </header>
    <main>
        <h1>En el carrito</h1>
        <form>
            <div class="contenedor">
                <div class="img-cart">
                    <img src="/images/ejemplo-libro.jpg" alt="libro en carro">
                </div>
                <div class="datos">
                    <div class="titulo">Titulo</div>
                    <div class="cant-precio">
                        <div class="botones-cantidad">
                            <input type="button" value="-" class="btn-cant">
                            <label id="label-cant" for="cantidad">cantidad</label> 
                            <input type="number" id="cantidad" class="inp-cantidad" value="1" min="0">
                            <input type="button" value="+" class="btn-cant">
                        </div>
                        
                        <div class="precio">$1111.00</div>
                        <div class="quitar">X</div>
                    </div>
                </div>
            </div>
            <div class="contenedor">
                <div class="img-cart">
                    <img src="/images/ejemplo-libro.jpg" alt="libro en carro">
                </div>
                <div class="datos">
                    <div class="titulo">Título</div>
                    <div class="cant-precio">
                        <div class="botones-cantidad">
                            <input type="button" value="-" class="btn-cant">
                            <label id="label-cant" for="cantidad">cantidad</label> 
                            <input type="number" id="cantidad" class="inp-cantidad" value="1" min="0">
                            <input type="button" value="+" class="btn-cant">
                        </div>
                        
                        <div class="precio">$1111.00</div>
                        <div class="quitar">X</div>
                    </div>
                </div>
            </div>
            <div class="total-pagar">
                <div class="total">Total</div>
                <div class="total-precio">$2222.00</div>
            </div>
            <button type="submit">Realizar Compra</button>
        </form>
    </main>
    <footer>
        
    </footer>
</body>
</html>
